<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webcam Quantization</title>
    <style>
    body {margin:0px;
    }
    #webcam {
       width:100%;
       position: absolute;
    }
    #cnv-1{       
        position: absolute;
    }
    #container{
        width:100%
    }
    </style>  
</head>

<body>
<!-- Bilder & Canvases erzeugen -->
<div id="container">
<canvas id="cnv-1"></canvas> 

<video autoplay="true" id="webcam"></video>
</div>
<script src="helper.js"></script>

<script>
const video = document.querySelector("#webcam")
if(navigator.mediaDevices.getUserMedia) {
    navigator.mediaDevices.getUserMedia({video:true})
    .then(function(stream){
        video.srcObject =stream;
    })
    .catch(function(err0r){
        console.log("Something went wrong!");
    })

    const vidcanvas = document.querySelector("#cnv-1")
    const vidctx = vidcanvas.getContext("2d")

    video.addEventListener("loadeddata", () => {
        vidcanvas.width = window.innerWidth
        vidcanvas.height = window.innerHeight
    })
}
</script> 
</body>
</html>
